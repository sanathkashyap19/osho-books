<div class="row">
    <div class="col-sm-12">
        <ul class="list-inline rating-list mb-0" *ngFor="let star of stars; let i= index">
            <li (click)="countStar(star)" id="{{'starId'+i}}" [ngClass]="{'selected': (star <= selectedValue)}" (mouseover)="addClass(star)" (mouseout)="removeClass(star)">
                <i class="material-icons">grade</i>
            </li>
        </ul>
    </div>
</div>
