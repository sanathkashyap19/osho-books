<div class="header-container row-container">
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#hamburgerMenu"
    aria-controls="navbarGrey" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed">

    <span class="icon-bar top-bar"></span>
    <span class="icon-bar middle-bar"></span>
    <span class="icon-bar bottom-bar"></span>
    <span class="sr-only">Toggle navigation</span>
  </button>
  <div class="collapse navbar-collapse" id="hamburgerMenu" [ngbCollapse]="!isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item" routerLink="/landing" routerLinkActive="active">
        <a class="nav-link">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link">Stocklist</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link">About</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link">Contact</a>
      </li>
    </ul>
  </div>
  <div class="logo-wrapper" routerLink="/">Osho Books</div>
  <div class="row-container">
    <img class="mr-2" src="../../../assets/icons/login.svg" alt="">
    <a routerLink="/checkout" routerLinkActive="active">
      <img src="../../../assets/icons/cart.svg" alt="">
    </a>
  </div>
</div>
