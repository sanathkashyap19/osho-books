<h3 class="mb-3">Comments Section</h3>
<app-star-rating></app-star-rating>
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <textarea class="form-control" placeholder="Leave a comment" formControlName="comment" [ngClass]="{ 'is-invalid': submitted && commentForm.controls['comment'].errors }"></textarea>
        <div class="invalid-feedback" *ngIf="submitted && commentFormControl.comment.invalid && (commentFormControl.comment.dirty || commentFormControl.comment.touched) ">
            <div *ngIf="commentFormControl.comment.errors.required">Comment is required</div>
            <div *ngIf="commentFormControl.comment.errors.minlength">Comment must be at least 6 characters</div>
            <div *ngIf="commentFormControl.comment.errors.maxlength">Comment must be at most 100 characters</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="primary-btn">Post Comment</button>
    </div>
</form>
