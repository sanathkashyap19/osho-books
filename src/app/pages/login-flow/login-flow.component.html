<div class="d-flex py-5 px-2">
    <div class="w-50 p-4 border-right">
        <h3 class="mb-4">Sign in</h3>
        <div class="container p-0">
            <div class="row">
                <div class="col mx-auto">
                    <form class="form" [formGroup]="signInForm" (ngSubmit)="signIn()">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(signInFormControl.email.touched || isSignInSubmitted) && signInFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <!-- <span class="text-danger"
                                *ngIf="signInFormControl.email.touched && signInFormControl.email.errors?.email">
                                Enter a valid email address
                            </span> -->
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <span class="text-danger"
                                *ngIf="(signInFormControl.password.touched || isSignInSubmitted) && signInFormControl.password.errors?.required">
                                Password is required
                            </span>
                            <!-- <span class="text-danger"
                                *ngIf="signInFormControl.password.touched && signInFormControl.password.errors?.invalidPassword">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                            </span> -->
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="w-50 p-4">
        <h3 class="mb-4">Sign up</h3>
        <div class="container p-0">
            <div class="row">
                <div class="col mx-auto">
                    <form class="form" [formGroup]="signUpForm" (ngSubmit)="signUp()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" formControlName="name">
                            <span class="text-danger"
                                *ngIf="(signUpFormControl.name.touched || isSignUpSubmitted) && signUpFormControl.name.errors?.required">
                                Name is required
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(signUpFormControl.email.touched || isSignUpSubmitted) && signUpFormControl.email.errors?.required">
                                Email is required
                            </span>
                            <!-- <span class="text-danger"
                                *ngIf="signUpFormControl.email.touched && signUpFormControl.email.errors?.email">
                                Enter a valid email address
                            </span> -->
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                            <span class="text-danger"
                                *ngIf="(signUpFormControl.password.touched || isSignUpSubmitted) && signUpFormControl.password.errors?.required">
                                Password is required
                            </span>
                            <!-- <span class="text-danger"
                                *ngIf="signUpFormControl.password.touched && signUpFormControl.password.errors?.invalidPassword">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                            </span> -->
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" formControlName="confirmPassword">
                            <span class="text-danger"
                                *ngIf="(signUpFormControl.confirmPassword.touched || isSignUpSubmitted)&& signUpFormControl.confirmPassword.errors?.required">
                                Confirm Password is required
                            </span>
                            <!-- <span class="text-danger"
                                *ngIf="signUpFormControl.confirmPassword.touched && signUpFormControl.confirmPassword.errors?.passwordMismatch">
                                Passwords doesnot match
                            </span> -->
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-success">Sign up</button>
                        </div>
                    </form>
                    <p class="text-center">Or Sign up with:</p>
                    <div class="d-flex justify-content-center">
                        <a href="javascript:void(0)">
                            <img src="" alt="google" />
                        </a>
                        <a href="javascript:void(0)">
                            <img src="" alt="fb" />
                        </a>
                        <a href="javascript:void(0)">
                            <img src="" alt="twitter" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
